<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Exercise</title>
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>

<h1 id ="disney">Disney World!</h1>

<h2>I can't wait!</h2>

<div class ="div-body">

    <p id = "disney-paragraph">I cannot wait to go to Disney World next year in 2019! I definitely want to see the following:</p>

    <ul id = "list">
        <li>I want to see the infamous Disney castle!</li>
        <li>I also cannot wait to shop in the gift shops.</li>
        <li>Taking photos will be a priority!</li>
    </ul>

    <p id = "codeup">Mickey Mouse is legendary.</p>
</div>

<!-- jQuery CDN -->
<script src="js/jquery-2.2.4.js"></script>

<script>
    "use strict";

    // $(document).ready(function() {
    //     alert( 'The DOM has finished loading!' );
    // });

    // $(".codeup").css("border", "1px solid #F00");
    //
    // $("li").css("font-size", "20px");
    // $("h1", "p", "li");
    //
    // var contents = $("#codeup").html();
    // alert(contents)

    $("#disney").hover(function () {
        $("h1").css("background-color", "red");
    });

    $("p").on("dblclick", function () {
        $("p").css("font-size", "18px");
    });

    $("#list").hover(function () {
        $("li").css("color", "red");
    });

    $("#list").mouseout(function () {
        $("li").css("color", "black");
    });


</script>

</body>
</html>
