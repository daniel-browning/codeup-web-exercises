<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Exercise</title>
</head>
<body>

<h1>jQuery Web Exercise</h1>

<p>Adding an alert to say the DOM has finished loading by downloading jQuery and linking it from the js folder.</p>

<!-- jQuery CDN -->
<script src="js/jquery-2.2.4.js"></script>

<script>
    "use strict";

    $(document).ready(function() {
        alert( 'The DOM has finished loading!' );
    });
</script>

</body>
</html>
