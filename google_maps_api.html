<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        #map-canvas {
            width: 770px;
            height: 481px;
        }
    </style>
</head>
<body>
<!-- div to hold map -->
<div id="map-canvas"></div>

<!-- Load the Google Maps API [DON'T FORGET TO USE A KEY] -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtHI2_x9k4MbPxSRxR8P_d8JNuV427uds"></script>

<!-- Script to show address on map -->
<script type="text/javascript">
    (function() {
        "use strict";

        // Set our map options
        var mapOptions = {
            // Set the zoom level
            zoom: 18,

            // This sets the center of the map at our location
            center: {
                lat:  28.421296,
                lng: -81.580721
            }
        };

        // Render the map
        var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

// Set our address to geocode - Disney World Favorite Restaurant
        var address = "Magic Kingdom Dr, Orlando, FL 32836";

// Init geocoder object
        var geocoder = new google.maps.Geocoder();

// Geocode our address
        geocoder.geocode({ "address": address }, function(results, status) {

            // Check for a successful result
            if (status == google.maps.GeocoderStatus.OK) {

                // Recenter the map over the address
                map.setCenter(results[0].geometry.location);
            } else {

                // Show an error message with the status if our request fails
                alert("Geocoding was not successful - STATUS: " + status);
            }
        });
// Be Our Guest Marker
        var beOurGuest = { lat: 28.421296, lng: -81.580721 };

// Add the marker to our existing map
        var marker = new google.maps.Marker({
            position: beOurGuest,
            map: map
        });

        // Create a new infoWindow object with content for Be Our Guest
        var infowindow = new google.maps.InfoWindow({
            content: "Be Our Guest Restaurant inside Magic Kingdom"
        });

// Open the window using our map and marker
        infowindow.open(map, marker);




    })();
</script>
</body>
