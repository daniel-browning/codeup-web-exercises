<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form method="POST" action="https://login-html.glitch.me/">

        <label for="username"><strong>Username</strong></label>
        <input id="username" name="username" type="text" autofocus="autofocus" required placeholder="Enter your username">
        <br>
        <br>

        <label for="email"><strong>Email</strong></label>
        <input id="email" name="email" type="text" required placeholder="Enter your email">
        <br>
        <br>

        <label for="password"><strong>Password</strong></label>
        <input id="password" name="password" type="password" required placeholder="Enter your password">
        <br>
        <br>

        <input type="checkbox" id="stay_logged_in" name="stay_logged_in"
               value="yes" checked>
        <label for="stay_logged_in">Keep me logged in for two weeks</label>
        <br>
        <br>
        <input type="submit" value ="Login">

    </form>
</body>
</html>
