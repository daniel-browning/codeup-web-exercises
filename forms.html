<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form method="POST" action="http://requestbin.net/r/1hi7rk11">

        <label for="username"><strong>Username</strong></label>
        <input id="username" name="username" type="text" placeholder="Enter username here">
        <br>
        <br>

        <label for="password"><strong>Password</strong></label>
        <input id="password" name="password" type="password" placeholder="Enter password here">
        <br>
        <br>
        <label for="bio"><strong>Tell us a little about yourself:</strong></label><br>
        <textarea id="bio" name="bio" rows="6" cols="60" placeholder="Enter your brief bio here"></textarea>
        <br>

        <p><strong>How did you hear about us?</strong> Select all that apply:</p>
        <label>
            <input type="radio" name="q1" value="billboard">Billboard
            <br>
        </label>

        <label>
            <input type="radio" name="q2" value="radio_advertisement">Radio Advertisement
            <br>
        </label>

        <label>
            <input type="radio" name="q3" value="internet_advertisement">Internet Advertisement
            <br>
        </label>

        <label>
            <input type="radio" name="q4" value="other">Other
            <br>
        </label>
        <br>
        <label for="browser"><strong>Select your web browser:</strong> </label><br>
        <select id="browser" name="browser">
            <option value="user_chrome">Chrome</option>
            <option value="user_safari">Safari</option>
            <option value="user_firefox">Firefox</option>
            <option value="edge">Microsoft Edge</option>
            <option value="user_ie">Internet Explorer (time to change browsers)</option>
        </select>
        <br><br>

        <input type="submit">

    </form>

</body>
</html>
