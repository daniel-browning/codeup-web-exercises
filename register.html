<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register an Account</title>
</head>
<body>
    <form method="POST" action="https://register.glitch.me/">

        <label for="username"><strong>Username</strong></label>
        <input id="username" name="username" type="text" autofocus="autofocus" required placeholder="Select a username here">
        <br>
        <br>

        <label for="email"><strong>Email</strong></label>
        <input id="email" name="email" type="text" required placeholder="Enter your email here">
        <br>
        <br>

        <label for="password"><strong>Password</strong></label>
        <input id="password" name="password" type="password" required placeholder="Select a password here">
        <br>
        <br>

        <input type="checkbox" id="mailing_list" name="mailing_list"
               value="yes" checked>
        <label for="mailing_list">Sign me up for the newsletter! </label>
        <br>
        <br>
        <input type="submit" value ="Create New Account!">

    </form>
</body>
</html>
